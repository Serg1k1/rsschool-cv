<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serg1k</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600;700&family=Raleway:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7e79956d3b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__icons icons-header">
                <span class="icons-header__line"></span>
                <a href="#" class="icons-header__item">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a href="#" class="icons-header__item">
                    <i class="fa-brands fa-dribbble"></i>
                </a>
                <a href="#" class="icons-header__item">
                    <i class="fa-brands fa-figma"></i>
                </a>
            </div>
            <div class="header__container">
                <a href="#" class="header__logo">
                    <img src="img/header/Logo.svg" alt="logo">
                    <span>Serg1k</span>
                </a>  
                <nav class="header__menu menu">
                    <div class="menu__body">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a href="#" class="menu__link"><span>#</span>home</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link"><span>#</span>works</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link"><span>#</span>about-me</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link"><span>#</span>contacts</a>
                            </li>    
                        </ul>
                        <div class="menu__icons icons-menu">
                            <a href="#" class="icons-menu__icon">
                                <i class="fa-brands fa-github"></i>    
                            </a>
                            <a href="#" class="icons-menu__icon">
                                <i class="fa-brands fa-dribbble"></i>    
                            </a>
                            <a href="#" class="icons-menu__icon">
                                <i class="fa-brands fa-figma"></i>    
                            </a>
                        </div>
                    </div>    
                </nav>
                <button class="menu__icon icon-menu" type="button">
                    <span class="icon-menu__line"></span>
                </button>  
            </div>    
        </header>
        <main class="page">
            <section class="page__main main">
                <div class="main__container">
                    <div class="main__content">
                        <div class="main__header header-main">
                            <h1 class="header-main__title">Serg1k is a 
                                <span class="header-main__title_purple">front-end developer</span>
                            </h1>  
                            <div class="header-main__text">
                                <p>He crafts responsive websites where technologies meet creativity</p>
                            </div> 
                            <a href="#" class="header-main__button button">Contact me!!</a>    
                        </div>    
                    </div>
                    <div class="main__image image-main">
                        <img src="img/main/main.png" alt="main image-main"> 
                        <div class="image-main__description">Currently working on <span class="image-main__description_white">Portfolio</span></div>   
                    </div>   
                </div>
            </section>
        </main>
        <footer class="footer"></footer>  
    </div>  

    <script src="js/script.js" ></script>
</body>
</html>
